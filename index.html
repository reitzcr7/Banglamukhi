<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign In - Banglamukhi Mo:Mo</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="images/logo.png" alt="Banglamukhi Mo:Mo">
                </div>

                <form>
                    <div>
                        <label>
                            Email or username
                        </label>
                        <input type="text" class="text-input">
                    </div>

                    <div>
                        <label>
                            Password
                        </label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>

                <div class="links">
                    <a href="#">Forgot password</a>
                    <a href="#">Sign in with other accounts</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2021, Banglamukhi All Rights Reserverd</p>
                <div>
                    <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>

        <div id="right">
            <div id="showcase">
                <div id="showcase-content">
                    <h1 class="showcase-text">Lets have Mo:Mo at <strong>Banglamukhi Mo:Mo</strong></h1>
                    <a href="#" class="secondary-btn">You get 1 plate free for the order quantity of 12 plates</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
